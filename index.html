<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function getGameRandomlyHooray(uid) {
    if (!uid) {
        var uid = "blha303";
    }
    $.getJSON('http://blha303.com.au:7576/getdata?id=' + uid, function(data) {
        $("#name")[0].innerHTML = "<b><a href=\"steam://play/" + data["appid"] + "\">" + data["name"] + "</a>";
        $("#lastplayed")[0].innerHTML = "<i>Last played: " + data["since"] + "</i>";
        $("#logo")[0].innerHTML = "<a href=\"steam://play/" + data["appid"] + "\"><img src=\"" + data["logo"] + "\" alt=\"" + data["name"] + "\">";
    });
}
</script>
<title>Steam Roulette Clone</title>
</head>
<body>
<form onSubmit="getGameRandomlyHooray(document.getElementById('input').value); return false;">
<label for="input">http://steamcommunity.com/id/</label><input type="text" placeholder="blha303" name="input" id="input">
<input type="submit" value="Get random game">
</form>
<div id="gameinfo">
<span id="name"></span> <span id="lastplayed"></span><br>
<spam id="logo"></span>
</body>
</html>
