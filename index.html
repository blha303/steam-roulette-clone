<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function getGameRandomlyHooray(uid) {
    if (!uid) {
        var uid = "blha303";
    }
    $.getJSON('http://blha303.com.au:7576/getdata?id=' + uid, function(data) {
        $("#name")[0].innerHTML = "<b><a href=\"steam://play/" + data["appid"] + "\">" + data["name"] + "</a>";
        $("#lastplayed")[0].innerHTML = "<i>Last played: " + data["since"] + "</i>";
        $("#logo")[0].innerHTML = "<a href=\"steam://play/" + data["appid"] + "\"><img src=\"" + data["logo"] + "\" alt=\"" + data["name"] + "\">";
    });
}
</script>
<title>Steam Roulette Clone</title>
</head>
<body>

<a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

<form id="form" onSubmit="getGameRandomlyHooray(document.getElementById('input').value); return false;">
<label for="input">http://steamcommunity.com/id/</label><input type="text" placeholder="blha303" id="input">
<input type="submit" id="submit" value="Get random game">
</form>

<span id="name"></span> <span id="lastplayed"></span><br>
<spam id="logo"></span>
